<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="JS_Style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Practice</title>
  </head>
  <body>
    <div class="module" id="module">
      <script src="ScriptPrac.js"></script>
      <div class="container">
        <h1 class="heading">Awesome Dark Theme</h1>
        <p>This is an example of an awesome dark theme for a webpage.</p>
        <button class="button" onclick="showPopup()">Click Me</button>
      </div>
      <div class="overlay" id="overlay" onclick="closePopup()"></div>
      <div class="popup-container" id="popup-container">
        <p>This is a super cool popup message!</p>
        <div class="button-container">
          <button onclick="closePopup()" class="button">Close</button>
        </div>
      </div>
    </div>
    <div id="cursor">
      <img
        alt="Cursor Hand"
        src="https://static.wixstatic.com/media/2d89eb_f05aaa37b2a64ca2a607b0a903d8ad30~mv2.png/v1/fill/w_68,h_106/rocket-cursor.png"
      />
    </div>
  </body>
</html>
