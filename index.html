<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic HTML Layout</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <header>
      <h1>Basic HTML Layout</h1>
    </header>

    <main>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Options</a></li>
          <li><a href="#">More</a></li>
        </ul>
      </nav>
      <section>
        <h2>Welcome to my website!</h2>
        <p>This is a basic example of HTML layout with some styling.</p>
        <h3>Our Services</h3>
        <ul>
          <li>Web Design</li>
          <li>Graphic Design</li>
          <li>Content Writing</li>
        </ul>
        <h3>Featured Products</h3>
        <table>
          <tr>
            <th>Product</th>
            <th>Price</th>
          </tr>
          <tr>
            <td>Product A</td>
            <td>$20</td>
          </tr>
          <tr>
            <td>Product B</td>
            <td>$30</td>
          </tr>
        </table>
      </section>
    </main>
  </body>
</html>
